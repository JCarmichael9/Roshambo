<!doctype html>
<html lang="en">

<head>
  <title>Jedi Duel</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
</head>


<body>
  <div class="container slide">
    <header class="text-light">
      <div id="heading">
        <h1 class="mt-5 text-center pt-5">Jedi Duel</h1>
      </div>
    </header>
    <audio autoplay hidden>
      <source src="stan_lee_excelsior.mp3" type="audio/mpeg">
    </audio>
    <main>

      <div class="text-center mt-5 ">
        <h2 id="welcome"></h2>
      </div>
      <!--lightsaber hearts-->
      <div class="row mt-5">
        <div class="col-6 text-center ">
          <img class="rounded img-fluid flip" id="userHeart1" src="imgs/GREENLIGHTSABER.png">
          <img class="rounded img-fluid flip" id="userHeart2" src="imgs/GREENLIGHTSABER.png">
          <img class="rounded img-fluid flip" id="userHeart3" src="imgs/GREENLIGHTSABER.png">
        </div>
        <div class="col-6 text-center">
          <img class="rounded img-fluid" id="computerHeart1" src="imgs/GREENLIGHTSABER.png">
          <img class="rounded img-fluid" id="computerHeart2" src="imgs/GREENLIGHTSABER.png">
          <img class="rounded img-fluid" id="computerHeart3" src="imgs/GREENLIGHTSABER.png">
        </div>
      </div>
      <!--choice with pic hearts-->
      <div class="row ">
        <div class="col-6 text-center choice">
          <h2 class="mb-3">user Choice</h2><br><img class="rounded img-fluid flip" id="userPick" src="imgs/millenium.gif">
        </div>
        <div class="col-6 text-center choice">
          <h2 class="mb-3">Computer Choice</h2><br>
          <img class="rounded img-fluid" id="compPick" src="imgs/tiefighter.gif">
        </div>
      </div>
      <!--buttons-->
      <div class="row mt-5">
        <div class="col-4  btn">
          <img class="buttons" id="force" onclick="playGame('paper')" src="/imgs/force-removebg-preview.png">
        </div>
        <div class="col-4  btn">
          <img class="buttons" id="blaster" onclick="playGame('rock')" src="/imgs/noteditedone.png">
        </div>
        <div class="col-4  btn">
          <img class="buttons" id="lightsaber" onclick="playGame('scissors')" src="/imgs/GREENLIGHTSABER.png">
        </div>
      </div>
      <div id="compModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <p>you got shitted on by a computer retire</p>
          <a href="rockpaperscissors.html"><button class="btn reset">Reset</button></a>
        </div>
      </div>

      <div id="userModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <p>You beat a computer thats not impressive</p>
          <a href="rockpaperscissors.html"><button class="btn reset">Reset</button></a> 
        </div>
      </div>


    </main>
  </div>
  <footer class="fixed-bottom bg-black text-center footer">
    <h1>Â©2025 JamesFilms Ltd.</h1>
  </footer>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
