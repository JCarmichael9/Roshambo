<head>

<body>
  <div class="container">
    <header class="text-light">

    <main>
      <audio autoplay hidden id="guySpeaksIntro">
        <source src="betterintro.mp3" type="audio/mpeg">
      </audio>
      <!-- Main container for centering the content -->
      <div class="container d-flex justify-content-center align-items-center big">
        <!-- Inner container for content -->
        <div class="container d-block">
          <div id="heading">
            <p class="mb-5 text-center pt-5">Jedi Duel</p> <!-- Game title -->
          </div>

          <!-- Form section for entering the user's first name -->
          <div class="row">
            <div class="col-12">
              <label for="firstName" class="form-label fs-2">Please Enter Your First Name Jedi</label> 
              <!-- Label for the input field -->
            </div>
          </div>

          <div class="row">
            <div class="col-12">
                <!-- Input field for the user's first name -->
                <input type="text" class="form-control display-1" id="firstName" placeholder="Enter your first name">
              <div class="text-center mt-5">
                <p id="introText">Remember Jedi: the Force overpowers the blaster, the blaster outguns the lightsaber, and the lightsaber cuts through the Force. Choose your weapon wisely, young one</p>
                <!-- Button to submit the form and navigate to another page -->
                <a href="rockpaperscissors.html">
                  <button class="btn jamesBtn" onclick="getValue()">Submit</button>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer with copyright info -->
    <footer class="fixed-bottom bg-black text-center footer">

    </footer>
